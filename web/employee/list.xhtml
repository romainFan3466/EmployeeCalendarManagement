<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <ui:include src="../head.xhtml"/>
    <title>Calendar</title>
</h:head>

<h:body>

    <ui:composition template="../common.xhtml">
        <ui:define name="content">

            <b:container layout="fluid" fluid="true">
                <b:row>
                    <h1 class="text-center">Liste Employés</h1>
                </b:row>


               <b:row>
                   <b:column span="12">
                       <b:dataTable value="#{employeeBean.getAllEmployee()}" var="user">
                           <b:dataTableColumn value="#{user.name}" label="Prénom"/>
                           <b:dataTableColumn value="#{user.surname}" label="Nom"/>
                           <b:dataTableColumn value="#{user.email}" label="Email"/>
                           <b:dataTableColumn value="#{user.email}" label="Editer"/>
                       </b:dataTable>
                   </b:column>
               </b:row>


            </b:container>



        </ui:define>
    </ui:composition>
</h:body>
</html>
