<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <ui:include src="../head.xhtml"/>
    <title>Calendar</title>
</h:head>

<h:body>

    <ui:composition template="../common.xhtml">
        <ui:define name="content">

            <b:container layout="fluid" fluid="true">
            <b:row>
                <h1 class="text-center">Nouveau Employés</h1>
            </b:row>


                    <h:form>
                        <b:row>
                        <b:column col-sm="4" offset-sm="4">
                            <b:inputText id="name" value="#{employeeBean.employee.name}" label="Nom"
                                         required="true" renderLabel="true">
                            </b:inputText>
                            <h:message for="name" />
                        </b:column>
                        </b:row>
                        <b:row>
                        <b:column col-sm="4" offset-sm="4">
                            <b:inputText id="surname" value="#{employeeBean.employee.surname}" label="Prénom"
                                         required="true" renderLabel="true"   />
                            <h:message for="surname" />
                        </b:column>
                        </b:row>
                        <b:row>
                        <div class="text-center">
                            <b:commandButton action="#{employeeBean.createEmployee}" value="Ajouter" look="primary"/>
                            </div>
                        </b:row>



                    </h:form>
                <b:row>
                    <b:column col-sm="6" offset-sm="3">
                        <b:messages/>
                    </b:column>
                </b:row>

            </b:container>



        </ui:define>
    </ui:composition>
</h:body>
</html>
